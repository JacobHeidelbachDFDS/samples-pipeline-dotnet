apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pipeline-sample-dotnet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pipeline-sample-dotnet
  template:
    metadata:
      labels:
        app: pipeline-sample-dotnet
    spec:
      containers:
      - name: container
        image: 579478677147.dkr.ecr.eu-central-1.amazonaws.com/dfds/pipelinesample:$(Build.BuildId)
        ports:
        - containerPort: 80
          name: web
